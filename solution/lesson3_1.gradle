def userName = 'ZHANG SHUAI'

task configUserName << {
	userName = 'Yao Cheng'
}


task printName(dependsOn: configUserName) {
	
	// This is check in the execution phase
	onlyIf { "$userName".equals('ZHANG SHUAI')}
	
    doLast {
        println "Show me the name: $userName"
    }
}

