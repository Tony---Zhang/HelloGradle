// We can run `gradle tasks --all` to show all of the tasks in gradle

task brew {
    doLast {
        println "Brewing. Drip, drip, drip."
    }
}

task pour (dependsOn: 'brew'){
    doLast {
        println "Pouring. Glug, glug, glug."
    }
}

task addSweetener {
	mustRunAfter pour
	
    doLast {
        println "Adding sweetener. Stir, stir, stir."
    }
}

task drink {
	dependsOn pour
    doLast {
        println "Drinking. Gulp, gulp, gulp."
    }
}

task blackCoffee {
	dependsOn drink
	
    doLast {
        println "Ummm, just how I like it."
    }
}

task sweetCoffee {
	dependsOn = ['drink', 'addSweetener']
	
    doLast {
        println "Ummm, just how I like it."
    }
}
